<html lang="en">
<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNWLYAgcNrXcU6gt5VDBrgxEi8-_npaBU&callback=initMap&libraries=&v=weekly" defer></script>
        <title>PlatsVerktyget</title>
</head>

<body>

    <div id="main" class="main">
            
         <ul>
            <li id="PlatsVerktyget"><a href="/Index.html">PlatsVerktyget</a></li>   
            <li><a href="http://latlong.mellifica.se/" target="_blank">KoordinatKonvertering</a></li>
            <li><a href="/guide.html">AnvändarHandbok</a></li>
            <li><a href="/Index.html">Start</a></li>
        </ul>
            
    <div id="map"></div>

    <div id="textAndButtons" >
        <form id="coordinates" onsubmit="setInputValue();setQueryParams();getPlaceInfo();getPlatser()">
            <label for ="lat">Koordinat Latitud</label><br>
            <input type="text" id="lat"  minlength="9" maxlength="9" pattern="[0-9.]{9}" title="Formatet ska vara 62.577294" required value="" placeholder="Latitud.."><br>
            <label for ="long">Koordinat Longitud</label><br>
            <input type="text" id="long" minlength="9" maxlength="9" pattern="[0-9.]{9}" title="Formatet ska vara 17.418019" required value="" placeholder="Longitud.."><br>
            <label for="radius">Radius (i meter)</label><br>  <!--Ta bort radius?-->
            <input type="text" id="radius" name="radius" minlength="1" maxlength="5" value="20000"><br>
            <input type="submit" id="hitta" value="Hitta LKF och LLD!">
        </form>

        <form id="codes">
            <label for ="LKFtext" id="LKFtext">LKF</label><br>
            <input id = "LKFvalue" minlength="6" maxlength="6" pattern="[0-9]{6}"> <br>
            <label for ="LLDtext" id="LLDtext">LLD</label><br>
            <input id = "LLDvalue" minlength="6" maxlength="6" pattern="[0-9]{6}"><br>
        </form>

        <button onclick="getPlatser()" id="getLldButton">Endast konvertera!</button> <!--Ta bort knappen och låt hitta-knapp köra denna funktion också? Funkar men kan då inte konvertera endast från LKF-->

    </div>

    <footer>
        <div id="footer">
            <p class="contactinfo">Johan Karinaho, 2021<br>
               johan_karinaho@hotmail.com
            </p>
        </div>
    </footer>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
